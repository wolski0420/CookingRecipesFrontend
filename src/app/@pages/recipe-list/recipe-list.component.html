<body>
<app-navbar></app-navbar>
<app-header></app-header>
<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5" *ngFor="let recipe of recipes; let i = index">
        <div class="card h-auto">
          <!-- Recipe image-->
          <img class="card-img-top" src="{{recipe.imageUrl}}" alt="..." />
          <!-- Recipe details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Recipe name-->
              <h5 class="fw-bolder">{{recipe.name}}</h5>
              <!-- Recipe description-->
              <div *ngIf="ingredientsVisible[i]">
                Składniki:
                <div *ngFor="let ingredient of recipe.ingredients"> - {{ingredient}},</div>
              </div>
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <button [ngClass]="ingredientsButtonStyle[i]" (click)="toggleIngredients(i)">Składniki</button>
              <a class="btn btn-outline-dark mt-auto" href="#">Zobacz więcej</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
</body>
